# .github/dependabot.yml
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
    # Customizes the commit message
    commit-message:
      prefix: "fix"
      include: "scope"
    groups:
      production-dependencies:
        patterns:
          - "*" # Groups all dependencies
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        patterns:
          - "*" # Groups all dependencies
        update-types:
          - "minor"
          - "patch"
