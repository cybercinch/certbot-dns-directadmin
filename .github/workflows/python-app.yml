name: Python package

## Will run when commits pushed to master, or when PR opened for merging commits into master
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
#          cache: "poetry"
      - name: Install poetry & Dependencies
        run: pip install poetry && poetry install
      - name: Run unit tests
        run: poetry run python -m unittest discover -s tests
      - name: Lint with flake8
        run: poetry run flake8

  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      ## full history of commits on repo will be checked out. Needed to for tool to determine how to set package version
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
#          cache: "poetry"
      - name: Install dependencies
        run: pip install poetry && poetry install
      - uses: python-semantic-release/python-semantic-release@v9.12.0
        with:
          root_options: "-vv --noop"
      - name: Action | Semantic Version Release
        id: release
        # Adjust tag with desired version if applicable.
        uses: python-semantic-release/python-semantic-release@v9.12.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@users.noreply.github.com"

      - name: Publish | Upload package to PyPI
        uses: pypa/gh-action-pypi-publish@v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_PASSWORD }}
        if: steps.release.outputs.released == 'true'

#        ## Because inside the poetry venv?
