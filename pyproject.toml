[tool.poetry]
name = "certbot_dns_directadmin"
#version = "1.0.7"
description = "Certbot plugin.  Allows completing DNS01 challenge against a DirectAdmin Server"
authors = ["guisea <hey@cybercinch.nz>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.9"
certbot = "^3.0.1"
acme = ">=2.11.0"

[tool.poetry.group.dev.dependencies]
certifi = "^2024.8.30"
mock = "5.1.0"
coverage = "7.4.3"
black = "^22.8.0"
flake8 = "^5.0.4"
sphinx_rtd_theme = "^2.0.0"
python-semantic-release = "^9.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[semantic_release]
assets = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
tag_format = "v{version}"

[semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[semantic_release.changelog]
template_dir = "templates"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
default_bump_level = 0

[semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false

[semantic_release.remote.token]
env = "GH_TOKEN"

[semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

[tool.coverage.run]
omit = [
    "certbot_dns_directadmin/directadmin.py",
    "docs/*"
]
[tool.coverage.report]
skip_empty = true
